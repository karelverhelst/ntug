<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RepoArt - Admin</title>
    <link rel="stylesheet" href="/css/bulma.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/vue-cookies@1.7.3/vue-cookies.js"></script>
    <link rel="icon" href="/img/favicon.ico">
  </head>
  <body>
    <div id="app">   
        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item" href="http://www.netapp.com">
                    <img src="/img/repoart.svg" height="28">
                </a>
            
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" v-on:click="showNav = !showNav" v-bind:class="{ 'is-active' : showNav }">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                </div>
            
                <div id="navbarBasicExample" class="navbar-menu" v-bind:class="{ 'is-active' : showNav }">
                    <div class="navbar-start">
                        <a href="/index.html" class="navbar-item">
                            Home
                        </a>
                
                        <a href="/admin.html" class="navbar-item is-active">
                            Admin
                        </a>
                    </div>
                
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <span v-if="currentreporter!=''">
                              Logged in as {{currentreporter.name}}
                            </span>
                          </div>                        
                        <div class="navbar-item">
                        <div class="buttons">
                            <a v-if="currentreporter!=''" v-on:click="logout()" class="button is-light is-danger">
                                Log out
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>            
        <section class="section">
            <div class="container">
                <h1 v-if="currentreporter!=''" class="title">
                    Welcome {{currentreporter.name}}
                </h1>
                <div class="columns">
                    <div class="column">
                        <nav class="panel">
                            <p class="panel-heading">
                            Reporters
                            </p>
                            <div class="panel-block">
                                <p class="control">
                                    <input class="input" v-model="newreporter" type="text" placeholder="Reporter name">
                                </p>
                            </div>
                            <div class="panel-block">
                                <button class="button is-primary is-fullwidth" v-on:click="add_new_reporter">Add</button>
                            </div>
                            <div v-for="reporter in reporters" class="panel-block">
                                <a v-on:click="delete_reporter(reporter.id);" class="panel-icon has-text-danger">
                                    <i  class="fas fa-times" aria-hidden="true"></i>
                                </a>
                                <a class="button is-info" v-on:click="select_reporter(reporter)">
                                    <span class="icon">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <span>{{reporter.name}}</span>
                                </a>
                            </div>
                            <div class="panel-block subtitle">Select a reporter to login</div>
                        </nav>  
                    </div>
                    <div class="column">
                        <nav v-if="currentreporter!=''" class="panel">
                            <p class="panel-heading">
                            Articles by {{currentreporter.name}}
                            </p>
                            <form ref="articleform" @submit.prevent="onSubmit">
                                <div class="panel-block">
                                    <p class="control">
                                        <input class="input" @input="update(newarticle, 'title', $event)" type="text" placeholder="Title">
                                    </p>
                                </div>
                                <div class="panel-block">
                                    <p class="control">
                                        <input class="input" @input="update(newarticle, 'url', $event)" type="text" placeholder="Url">
                                    </p>
                                </div>
                                <div class="panel-block">
                                    <p class="control">
                                        <textarea class="textarea" @input="update(newarticle, 'article', $event)" placeholder="Type your article"></textarea>
                                    </p>    
                                </div>
                            </form>
                            <div class="panel-block">
                                <button class="button is-primary is-fullwidth" v-on:click="add_new_article">Add</button>
                            </div>
                            <div v-for="article in articles" v-if="article.reporter_id==currentreporter.id" class="panel-block">
                                <a v-on:click="delete_article(article.id);" class="panel-icon has-text-danger">
                                    <i  class="fas fa-times" aria-hidden="true"></i>
                                </a>
                                <span>{{article.title}}</span>
                            </div>
                        </nav>                       
                    </div>
                </div>
            </div>
        </section>              
    </div>
    <script type="text/javascript" src="/js/app.js"></script>  
  </body>
</html>
