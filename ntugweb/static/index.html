<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RepoArt - Reporters</title>
    <link rel="stylesheet" href="/css/bulma.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/vue-cookies@1.7.3/vue-cookies.js"></script>
    <link rel="icon" href="/img/favicon.ico">
  </head>
  <body>
    <div id="app">   
        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item" href="http://www.netapp.com">
                    <img src="/img/repoart.svg" height="28">
                </a>
            
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" v-on:click="showNav = !showNav" v-bind:class="{ 'is-active' : showNav }">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                </div>
            
                <div id="navbarBasicExample" class="navbar-menu" v-bind:class="{ 'is-active' : showNav }">
                    <div class="navbar-start">
                        <a href="/index.html" class="navbar-item is-active">
                            Home
                        </a>
                
                        <a href="/admin.html" class="navbar-item">
                            Admin
                        </a>
                    </div>
                
                    <div class="navbar-end">
                      <div class="navbar-item">
                        <span v-if="currentreporter!=''">
                          Logged in as {{currentreporter.name}}
                        </span>
                      </div>
                        <div class="navbar-item">
                        <div class="buttons">

                            <a v-if="currentreporter!=''" v-on:click="logout()" class="button is-light is-danger">
                                Log out
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>            
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">
                    <div v-for="article in articles" class="column is-one-third">
                        <div class="box">
                            <article class="media">
                              <div class="media-content">
                                <div class="title">{{article.title}}</div>
                                <div class="content">
                                  <p>
                                    {{article.article}}<br>
                                    <strong class="tag is-info">By {{article.name}}</strong> <small class="tag is-warning">at {{article.date}}</small>
                                  </p>
                                </div>
                                <nav class="level is-mobile">
                                  <div class="level-left">
                                    <a class="level-item" v-bind:href="article.url" aria-label="reply">
                                      <span class="icon is-small">
                                        <i class="fas fa-globe" aria-hidden="true"></i>
                                      </span>&nbsp;Read more
                                    </a>
                                  </div>
                                </nav>
                              </div>
                            </article>
                          </div>
                    </div>
                </div>               
            </div>
        </section>              
    </div>
    <script type="text/javascript" src="/js/app.js"></script>  
  </body>
</html>
