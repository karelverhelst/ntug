<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NTUG</title>
    <link rel="stylesheet" href="/css/bulma.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-cookies@1.7.3/vue-cookies.js"></script>
    <link rel="icon" href="/img/NetApp.svg">
  </head>
  <body>
    <div id="app">
        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item" href="http://www.netapp.com">
                    <img src="/img/NetApp.ico" height="28">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" v-on:click="showNav = !showNav" v-bind:class="{ 'is-active' : showNav }">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu" v-bind:class="{ 'is-active' : showNav }">
                    <div class="navbar-start">
                        <a href="/index3.html" class="navbar-item">
                            Attendee List
                        </a>

                        <a href="/admin3.html" class="navbar-item is-active">
                            Register
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">

                          </div>
                        <div class="navbar-item">
                        <div class="buttons">

                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="container">
                <nav class="panel">
                    <p class="panel-heading">
                    Register to win and feel free to leave a comment!!!
                    </p>
                    <div class="panel-block">
                      <form ref="surveyform" @submit.prevent="onSubmit" style="width:100%">
                          <div class="panel-block">
                              <p class="control">
                                  <input class="input" @input="update(newsurvey, 'name', $event)" type="text" placeholder="Name">
                              </p>
                          </div>
                          <div class="panel-block">
                              <p class="control">
                                  <input class="input" @input="update(newsurvey, 'company', $event)" type="text" placeholder="Company">
                              </p>
                          </div>
                          <div class="panel-block">
                              <p class="control">
                                  <textarea class="textarea" @input="update(newsurvey, 'expectations', $event)" placeholder="Your comments"></textarea>
                              </p>
                          </div>
                      </form>
                    </div>
                    <div class="panel-block">
                        <button class="button is-primary is-fullwidth" v-on:click="add_new_survey">Add</button>
                    </div>
                    <div v-for="survey in surveys" class="panel-block">
                        <a v-on:click="delete_survey(survey.id);" class="panel-icon has-text-danger">
                            <i  class="fas fa-times" aria-hidden="true"></i>
                        </a>
                        <a class="button is-info" v-on:click="select_survey(survey)">
                            <span class="icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <span>{{survey.name}}</span>
                        </a>
                    </div>
                </nav>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="/js/app2.js"></script>
  </body>
</html>
