<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Karel App - Admin</title>
    <link rel="stylesheet" href="/css/bulma.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-cookies@1.7.3/vue-cookies.js"></script>
    <link rel="icon" href="/img/favicon.ico">
  </head>
  <body>
    <div id="app">
        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item" href="http://karelverhelst.be">
                    <img src="/img/karel_inverse.svg" height="28">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" v-on:click="showNav = !showNav" v-bind:class="{ 'is-active' : showNav }">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu" v-bind:class="{ 'is-active' : showNav }">
                    <div class="navbar-start">
                        <a href="/index2.html" class="navbar-item">
                            Home
                        </a>

                        <a href="/admin2.html" class="navbar-item is-active">
                            Admin
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">

                          </div>
                        <div class="navbar-item">
                        <div class="buttons">

                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="container">
                <nav class="panel">
                    <p class="panel-heading">
                    Hi, if you haven't filled in the survey, please do.
                    </p>
                    <div class="panel-block">
                      <form ref="surveyform" @submit.prevent="onSubmit" style="width:100%">
                          <div class="panel-block">
                              <p class="control">
                                  <input class="input" @input="update(newsurvey, 'name', $event)" type="text" placeholder="Name">
                              </p>
                          </div>
                          <div class="panel-block">
                              <p class="control">
                                  <input class="input" @input="update(newsurvey, 'company', $event)" type="text" placeholder="Company">
                              </p>
                          </div>
                          <div class="panel-block">
                              <p class="control">
                                  <textarea class="textarea" @input="update(newsurvey, 'expectations', $event)" placeholder="Your expectations"></textarea>
                              </p>
                          </div>
                          <div class="panel-block">
                              <table class="table is-bordered is-fullwidth">
                                <thead>
                                  <tr>
                                    <th>Experience</th>
                                    <th>Tech</th>
                                    <th v-for="grade in grades">{{ grade.name }}</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr v-for="(hyperscaler,hindex) in hyperscalers">
                                    <td v-if="hindex===0" v-bind:rowspan="hyperscalers.length">Hyperscalers</td>
                                    <td>{{ hyperscaler.friendly}}</td>
                                    <td v-for="grade in grades"><input type="radio" @input="update(newsurvey, hyperscaler.name, $event)"  v-bind:name="hyperscaler.name" v-bind:value="grade.value"></td>
                                  </tr>
                                  <tr v-for="(netapp,oindex) in netapps">
                                    <td v-if="oindex===0" v-bind:rowspan="netapps.length">Netapp</td>
                                    <td>{{ netapp.friendly}}</td>
                                    <td v-for="grade in grades"><input type="radio" @input="update(newsurvey, netapp.name, $event)"  v-bind:name="netapp.name" v-bind:value="grade.value"></td>
                                  </tr>
                                </tbody>
                              </table>
                          </div>
                      </form>
                    </div>
                    <div class="panel-block">
                        <button class="button is-primary is-fullwidth" v-on:click="add_new_survey">Add</button>
                    </div>
                    <div v-for="survey in surveys" class="panel-block">
                        <a v-on:click="delete_survey(survey.id);" class="panel-icon has-text-danger">
                            <i  class="fas fa-times" aria-hidden="true"></i>
                        </a>
                        <a class="button is-info" v-on:click="select_survey(survey)">
                            <span class="icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <span>{{survey.name}}</span>
                        </a>
                    </div>
                </nav>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="/js/app2.js"></script>
  </body>
</html>
